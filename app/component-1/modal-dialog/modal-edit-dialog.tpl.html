<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">edit book</h3>
        </div>
        <div class="modal-body">
            <form name="data.form">
                <div class='form-group' data-ng-class='{"has-error ng-danger": data.form.newTitle.$invalid}'>
                    <input name='newTitle' class='form-control' data-ng-required='true' type='text' data-ng-model='data.selectedBook.title' />
                </div>
                <div class='form-group' data-ng-class='{"has-error ng-danger": data.form.newAuthor.$invalid}'>
                    <input name='newAuthor' class='form-control' data-ng-required='true' type='text' data-ng-model='data.selectedBook.author' />
                </div>

                  <div class='form-group' >
                    <button type='submit' class="btn btn-primary" data-ng-click="update(data.selectedBook)" ng-disabled="data.form.$invalid"> OK </button>
                  </div>
            </form>
        </div>
        </div>





        <div>
            <style>
                .full button span {
                    background-color: limegreen;
                    border-radius: 32px;
                    color: black;
                }

                .partially button span {
                    background-color: orange;
                    border-radius: 32px;
                    color: black;
                }
            </style>
            <div ng-controller="DatepickerDemoCtrl">
                <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

                <h4>Inline</h4>
                <div style="display:inline-block; min-height:290px;">
                    <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
                </div>

                <hr />
                <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
            </div>
        </div>




    </div>
</body>

</html>
