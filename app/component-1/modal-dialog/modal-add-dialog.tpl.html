<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">add book!</h3>
        </div>
        <div class="modal-body">
        </div>
        <div>
            <form name="data.form">
                <div class='form-group' data-ng-class='{"has-error ng-danger": data.form.newTitle.$invalid}'>
                    <input name='newTitle' class='form-control' data-ng-required='true' type='text' data-ng-model='data.newBook.title' />
                </div>
                <div class='form-group' data-ng-class='{"has-error ng-danger": data.form.newAuthor.$invalid}'>
                    <input name='newAuthor' class='form-control' data-ng-required='true' type='text' data-ng-model='data.newBook.author' />
                </div>
                <div class="form-group">
                    <button type='submit' class="btn btn-primary" data-ng-click="add(data.newBook)" ng-disabled="data.form.$invalid">OK</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
