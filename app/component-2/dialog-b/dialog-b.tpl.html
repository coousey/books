<!DOCTYPE html>
<html>
<body>
  <section>
      <h2> books</h2>

      <table class='table table-hover'>
          <thead>
              <th>id</th>
              <th>title</th>
              <th>author</th>
              <th>genre</th>
              <th>year</th>
              <th>version</th>
          </thead>
          <tbody>
              <tr data-ng-repeat='item in data.allBooks'>
                  <td data-ng-bind="item.id"> </td>
                  <td data-ng-bind="item.title"> </td>
                  <td data-ng-bind="item.author"> </td>
                  <td data-ng-bind="item.genre"> </td>
                  <td data-ng-bind="item.year"> </td>
                  <td data-ng-bind="item.version"> </td>
              </tr>
          </tbody>
      </table>

      <div class="btn-group" uib-dropdown is-open="status.isopen ">
          <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled" ng-click='updateGenres()'>
      choose genre <span class="caret"></span>
    </button>
          <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
              <li ng-repeat="option in data.genres" role="menuitem" ng-click='updateBookList(option)'><a>{{option}}</a></li>
              <li class="divider"></li>
              <li role="menuitem" ng-click='updateBookList("all")'><a>all</a></li>
          </ul>
      </div>

  </section>

<!-- process:include component-2/dialog-b/dialog-b-inner.html --><!-- /process -->

</body>
</html>
